<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <!-- This is navigation tag -->
        <!-- nav-left and nav-right are just simple text, and chaging them will not affect our webpge -->
        <div class = "nav-left">  
            <!-- The blue blackground is due to div only and we gave the color to it in CSS-->
            <img src="images\logo.png" class = "logo">
            <!-- To access class in CSS, we will use .logo -->
            <ul>
                <li><img src="images\notification.png"></li>
                <li><img src="images/inbox.png"></li>
                <li><img src="images/video.png" alt=""></li>
                <!-- The alt attribute is empty, which is good practice for decorative images -->
            </ul>
        </div>
        <div class = "nav-right">

            <div class="search-box">
                <img src="images/search.png">
                <input type="text" placeholder="Search">
            </div>

            <div>
                <div class="nav-user-icon online">
                    <img src="images/profile-pic.png">
                </div>
            </div>

        </div> 
    </nav>

    <div class="container">
        <!------------- LEFT SIDEBAR  ------------->
        <div class="left-sidebar">
            <div class="imp-links">
                <!-- # represents a placeholder link -->
                <a href="#"><img src="images/news.png"> Latest News </a>
                <a href="#"><img src="images/friends.png"> Friends </a>
                <a href="#"><img src="images/group.png"> Group </a>
                <a href="#"><img src="images/marketplace.png"> Marketplace </a>
                <a href="#"><img src="images/watch.png"> Watch </a>

                <a href="#"> See More</a>
            </div>
            <!-- <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="images/shortcut-1.png" alt=""></a>
            </div> -->
        </div>


        <!-------------- MAIN CONTENT ------------------->
        <div class="main-content"></div>


        <!---------------- RIGHT SIDEBAR  ------------------>
        <div class="right-sidebar"></div>
    </div>

</body>
</html>
